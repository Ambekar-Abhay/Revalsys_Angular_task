<div class="card mx-auto col-md-6 col-lg-6 col-sm-6 col-xs-12 no-padding">
    <div class="card-header center bg-success">
      Feedback
    </div>
    <div class="card-body">
        <form [formGroup]="feedbackForm">
            <div class="form-group">
              <label for="Name">Name</label>
              <input type="text" class="form-control" formControlName="name" id="name" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" formControlName="email" id="email">
            </div>
            <div class="form-group">
                <label for="email">Your message</label>
                <textarea id="message" name="message" formControlName="message" class="form-control" placeholder="Write something.." ></textarea>
              </div>
            <button type="submit" class="btn btn-primary" [disabled]="feedbackForm.invalid" (click)="submitFeedback()">Submit</button>
          </form>
    </div>
  </div>
  <ng-container *ngIf="isSuccess">
    <div class="alert alert-success mx-auto col-md-6 col-lg-6 col-sm-6 col-xs-12 mt-4" role="alert" >
      <b>Feedback sent sucessfully</b>
     </div>
  </ng-container>
